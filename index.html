<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Call</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center font bold"> Phone Market</h2>
    </header>
    <main>
        <section class="my-6">
            <div class="flex justify-center">
                <div class="block">
                    <input id="search-input" type="text" placeholder="Type here"
                        class="input input-bordered w-full max-w-xs" />
                    <button onclick="handleSearch()" class="btn btn-secondry">Search</button>
                </div>
            </div>
        </section>
        <section class="container mx-auto">

            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 my-8">

            </div>
            <div class="flex justify-center my-8">
                <button onclick="handleShowAll()" id="show-all-container"
                    class="btn btn-outline btn-primary hidden">Primary</button>
            </div>
        </section>
    </main>

    <script src="js/api.js"></script>
</body>

</html>
